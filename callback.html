<script>
    const clientId = '0f4d20ae24b10b1b1e45';
    const clientSecret = '698886ef07bc854459044d012b5be122472795f6';
    const redirect = 'https://akibrhast.github.io/Giphy-Party-Springboard/callback';
    const githubpost = 'https://secure-brook-93015.herokuapp.com/https://github.com/login/oauth/access_token';

    (async function(){
        const urlParams = Object.fromEntries(new URLSearchParams(window.location.search));
        let res = await axios.post(githubpost, {
                            client_id: clientId,
                            client_secret: clientSecret,
                            redirect_uri:redirect,
                            code: urlParams.code
                    })
        localStorage.setItem('github-cred',res.data)
        document.querySelector('#callback-return-display').append(`<p><strong>Callback return data is</strong>: <span>${localStorage.getItem('github-cred')}<span></p>`);
        
        return res.data;
    })()
</script>
