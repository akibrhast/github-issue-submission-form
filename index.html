<div class="row align-items-center" style="height:50rem">
    <div class="col-4"></div>
    <div class="col-4">
        <div>
            After Logging in with github on by clicking the button the user is automatically redirected to callback.html route.
        </div></br>
        <div id='login-with-github-button'>
        </div>
    </div>
    <div class="col-4"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded',(event)=>{
        if(localStorage.getItem('github-cred')){
            window.location.replace(ISSUE_SUBMISSION_LOCAL);
        }
        else{
            let link = `${AUTHORIZE_URI}&scope=repo%20admin:org`
            document.querySelector('#login-with-github-button').insertAdjacentHTML('afterbegin',
                `
                    <a href=${link} class='btn btn-dark'>Login With GitHub</a>
                `
            )
        }

    })

</script>
