<h1>Submit Github Issue Using This Form</h1>

<form>
    <div class="form-group">
      <label for="issueTitle">Issue Title</label>
      <input type="text" name='issueTitle' class="form-control" id="issueTitle" placeholder="Enter Issue Title">
    </div>
    <div class="form-group">
      <label for="issueBody">Issue Body</label>
      <input type="text" name="issueBody" class="form-control" id="issueBody" placeholder="Body Content">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<script>
    console.log(JSON.parse(localStorage.getItem('github-cred')))
    document.addEventListener('submit',function(event){
        event.preventDefault();
        let data = new FormData(event.target);
        for(const p of data){
            console.log(p);
        }
    })

    // Example POST method implementation:
    async function postData(url = '', data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        mode: 'cors', // no-cors, *cors, same-origin
        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        credentials: 'same-origin', // include, *same-origin, omit
        headers: {
            'Content-Type': 'application/json'
            // 'Content-Type': 'application/x-www-form-urlencoded',
        },
        redirect: 'follow', // manual, *follow, error
        referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
        body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }

    postData('https://example.com/answer', { answer: 42 })
        .then(data => {
            console.log(data); // JSON data parsed by `data.json()` call
        });
</script>
