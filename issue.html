<h1>Submit Github Issue Using This Form</h1>

<form>
    <div class="form-group">
      <label for="issueTitle">Issue Title</label>
      <input type="text" name='issueTitle' class="form-control" id="issueTitle" placeholder="Enter Issue Title">
    </div>
    <div class="form-group">
      <label for="issueBody">Issue Body</label>
      <input type="text" name="issueBody" class="form-control" id="issueBody" placeholder="Body Content">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<script>
    document.addEventListener('submit',function(event){
        event.preventDefault();
        let data = new FormData(event.target);
        for(const p of data){
            console.log(p);
        }
    })
</script>
