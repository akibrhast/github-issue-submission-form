<h1>Submit Github Issue Using This Form</h1>

<form>
    <div class="form-group">
      <label for="issueTitle">Issue Title</label>
      <input type="text" class="form-control" id="issueTitle" placeholder="Enter Issue Title">
    </div>
    <div class="form-group">
      <label for="issueBody">Issue Body</label>
      <input type="text" class="form-control" id="issueBody" placeholder="Body Content">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<script>
    document.addEventListener('submit',function(event){
        event.preventDefault();
        fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: new FormData(event.target),
            }).then(function (response) {
                if (response.ok) {
                    return response.json();
                }
                return Promise.reject(response);
            }).then(function (data) {
                console.log(data);
            }).catch(function (error) {
                console.warn(error);
            });
    })
</script>
